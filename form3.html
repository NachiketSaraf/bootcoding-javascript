<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./form3.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <form class="row g-3" onsubmit="submitForm(event)">
                    <div class="col-md-12">
                        <label for="firstname" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="col-md-12">
                        <label for="dob" class="form-label">DOB:</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="col-md-12">
                        <label for="gender" class="form-label">Gender</label>
                        <input type="radio" id="male" value="male" name="gender">Male
                        <input type="radio" id="female" value="female" name="gender">Female
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                    </div>

                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <select id="city" class="form-control">
                            <option selected>Select City </option>
                            <option>Nagpur</option>
                            <option>Chandrapur</option>
                            <option>Other</option>
                        </select>
                    </div>


                    <button type="submit" id="submit" class="btn btn-primary">Sign in</button>

                </form>

                <div id="showData">
                    <div id="showName"></div>
                    <br>
                    <div id="showGender"></div>
                    <br>
                    <div id="showDob"></div>
                    <br>
                    <div id="showAddress"></div>
                    <br>
                    <div id="showCity"></div>
                </div>

            </div>
        </div>
    </div>



</body>


</html>
